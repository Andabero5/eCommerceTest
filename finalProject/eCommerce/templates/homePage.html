{% extends "layout.html" %}
{% block body%}
    <div class="row">
      {% for product in latestProducts %}
        <div class="col mt-2">
            <div class="card text-white bg-dark shadow rounded " style="width: 25rem;">
                <img src="{{product.imagen.url}}" class="card-img-top" alt="{{product}}">
                <div class="card-body">
                  <h5 class="card-title">{{product}}</h5>
                  <p class="card-text">{{product.caracteristica}}</p>
                  <a href="#" class="btn btn-outline-warning">Ver producto</a>
                </div>
              </div>
        </div>
        {%endfor%}
        <div class="row mt-5 mb-10">
            <div class="col rounded shadow bg-dark">
                <h3 class="text-center mt-4 text-white">Mas productos</h3>
                <div class="list-group">
                  <a href="#">{{last}}</a> 
                  {%for products in otherProducts%}
                  <a href="#" class="list-group-item list-group-item-action bg-dark" aria-current="true">
                    <div class="d-flex w-100 justify-content-between">
                      <h5 class="mb-1 text-warning">{{products}}</h5>
                      </div>
                        <p class="text-white mb-1">{{products.caracteristica}}</p>
                    </a>
                    {%endfor%}
                </ol>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
